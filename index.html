<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="style.css" rel="stylesheet" />
    <title>NMIMS Cafeteria</title>
  </head>
  <body>
    <nav>
      <ul>
        <li class="log-in">Log in</li>
        <li class="sign-up">Sign Up</li>
      </ul>
    </nav>

    <h1>NMIMS Cafeteria Website</h1>

    <div class="log-in-form">
      <form>
        <label for="uname">Username:</label>
        <input
          type="text"
          id="uname"
          name="uname"
          placeholder="Username"
          required
        />
        <br />
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <br />
        <label for="password">Password:</label>

        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        /><br />
        <input type="submit" value="Log in" />
        <p>
          No account?
          <a href="https://www.google.com" target="_blank">Create one</a>
        </p>
      </form>
    </div>

    <div class="sign-up-form">
      <form>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <br />
        <label for="password">Password:</label>

        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        /><br />
        <input type="submit" value="Create account" />
        <p>
          Already have an account?
          <a href="https://www.google.com" target="_blank">Log in</a>
        </p>
      </form>
    </div>
  </body>
</html>
